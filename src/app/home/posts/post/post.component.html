<div class="col-lg-12">
  <div class="desing-bar">
    <div class="border-radius">


      <div class="d-flex justify-content-start align-items-center flex-flow">
        <img ngSrc="./assets/images/priscilla-du-preez-nF8xhLMmg0c-unsplash.jpg"
             width="42"
             height="42"
             alt="{{post.author}}_profile_picture"
             class="profile-picture-post"
        >

        <p class="profile-name-post">{{post.author}}</p>
        <p class="post-edit">...</p>
      </div>

      <p class="text-size">
        {{post.description}}
      </p>



      <div class="container">
        <div *ngFor="let url of images">
          <button style="border: unset" class="ratio ratio-1x1" (click)="selectImage(url); open(content)">
            <img [src]="url" alt="{{url}}" >
          </button>
        </div>
      </div>

      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title">Selected Image</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body ratio ratio-1x1">
          <img [src]="selectedImage" alt="Selected Image">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Close</button>
        </div>
      </ng-template>


      <div class="d-flex justify-content-end align-items-end likes">
        <button class="btn btn-like"
                (click)="onLikeUp()"
                [ngClass]="{'active-like':isLiked }"
        >{{ post.likeCount }}</button>
      </div>


      <div>
        <button
          type="button"
          class="btn-comment"
          (click)="collapse.toggle()"
          [attr.aria-expanded]="!isCollapsed"
          aria-controls="collapseExample"
        >
          Show comments {{post.comments.length}}
        </button>
        <div #collapse="ngbCollapse"
             [(ngbCollapse)]="isCollapsed">
          <app-create-comment [postId]="post.postId"></app-create-comment>
          <app-comment *ngFor="let commentEl of post.comments; index as i"
                       [comment]="commentEl"
                       [index]="i"
                       [postId]="post.postId">

          </app-comment>
        </div>
      </div>

    </div>
  </div>
</div>
