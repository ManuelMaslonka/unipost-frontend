<div class="desing-bar">
  <div class="border-radius">
    <h3>Create post!</h3>

    <div class="d-flex justify-content-center margin-top">
      <textarea id="post"
                name="post"
                rows="7"
                placeholder="Say what's on your mind, the UNIZA is not god knows what :>"
                #postContent
      ></textarea>

    </div>

    <div class="d-flex justify-content-end w-95">
      <label>private</label>
      <input type="checkbox" value="true" #isPrivate>
      <button class="btn btn-primary submit-button" (click)="onSavePostSend(postContent.value, isPrivate.value)">
        Post
      </button>

    </div>
  </div>
</div>
