<div class="container-fluid d-flex">
  <div class="col-md-6 text-center d-flex h-100 p-0">
    <div class="responsive-image image-friends"></div>
  </div>
  <div class="col-md-6 h-100 d-flex">
    <form [formGroup]="LogInFrom" (ngSubmit)="onSubmit()" class="w-50 m-auto h-auto">
      <label
        for="username"
        class="form-label">UserName</label>
      <input
        id="username"
        name="username"
        type="text"
        formControlName="username"
        class="form-control">
      <label
        for="username"
        class="form-label">Password</label>
      <input
        id="password"
        name="username"
        type="password"
        formControlName="password"
        class="form-control">
      <button class="btn btn-success mt-3">Log in</button>
    </form>
  </div>
</div>
