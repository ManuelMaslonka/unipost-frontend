<div class="desing-bar">
  <div class="border-radius">
    <h3>Create post!</h3>

    <div class="d-flex justify-content-center margin-top">
      <textarea id="post"
                name="post"
                rows="7"
                placeholder="Say what's on your mind, the UNIZA is not god knows what :>"
                #postContent
      ></textarea>

    </div>

    <div class="d-flex justify-content-end w-95">

      <label class="custom-file-upload">
        <input type="file"
               multiple
               (change)="onFileSelected($event)"
        />
        Custom Upload
      </label>
      <button class="btn btn-primary submit-button"
              (click)="onUpload(postContent.value)">
        Post
      </button>
    </div>

  </div>
</div>
