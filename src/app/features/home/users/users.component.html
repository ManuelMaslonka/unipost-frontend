<div class="container">
  <div class="row">
    <div class="desing-bar">
      <div class="border-radius d-flex p-4">
        <div class="d-flex w-50 flex-column">
          <h4>Profile</h4>
          <div>
            <h3>{{user!.firstName }} {{ user!.lastName}}</h3>
            Country
            <h4>{{user.country}}</h4>

            <div class="d-flex flex-row">

              <div>
                Followings
                <h4>{{user.followers.length}}</h4>
              </div>

              <div>
                Followers
                <h4>{{following}}</h4>
              </div>

            </div>
            <div>
              Faculty
              <h4>{{user.faculty}}</h4>
            </div>

            <div>
              <button class="btn btn-primary" (click)="switchFollow()">{{isFollowing ? "UnFollow" : "Follow"}}</button>
            </div>

          </div>
        </div>
        <div class="w-50 text-end">
          <span *ngFor="let image of imageAuthor">
          <img [src]="image"
               height="192"
               width="192"
               alt="profile picture"
               style="border-radius: 100%"
          >
          </span>
        </div>
      </div>
      <div class="border-radius" style="margin-top: 1rem">
        <app-users-posts *ngFor="let postElement of posts; index as i"
                           [postId]="i"
                           [post]="postElement"></app-users-posts>
      </div>
    </div>
  </div>
</div>
