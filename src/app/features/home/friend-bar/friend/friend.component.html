<a [routerLink]="['/users', friend.userId]"
   class="list-group-item list-group-item-action"
   aria-current="true">
  <div class="d-lex justify-content-center">

    <span *ngFor="let image of images">
    <img [src]="image"
         alt="picture Of friend"
         width="42"
         height="42"
         class="images-for-friends">
    </span>

    {{friend.firstName + " " + friend.lastName}}
  </div>
</a>
